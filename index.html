<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <center>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col">
          <input type="image" src="https://www.publicdomainpictures.net/pictures/200000/velka/scissors-silhouette-1479486040jCd.jpg"id="scissors" />
        </div>
        <div class="col">
          <input type="image" src="http://clipart-library.com/data_images/64750.jpg" id="paper" />
        </div>
        <div class="col">
          <input type="image" src="http://clipart-library.com/img/1603206.png" id="rock" />
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
        <img id="userinput">
        </div>
        <div class="col">
        <img id="computerinput">
        </div>
    </div>
    </center>
    <script src="javascript.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
